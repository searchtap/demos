<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Search your favourite book | SearchTap.io</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jumbotron.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-xs-right">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <h3 class="text-muted">Goodreads Search</h3>
  </div>

  <div class="row marketing">
    <!--<div class="col-lg-12">-->
    <!--<label class="form-control-label" for="searchTerm">Search For ...</label>-->
    <input type="text" id="searchTerm" class="form-control-lg col-lg-12" placeholder="Start your search..." value="Harry Potter">
    <!--</div>-->
  </div>

  <div class="marketing" id="results-container">

  </div>

  <div class="jumbotron">
    <!--<h1 class="display-3">Like the search?</h1>-->
    <h2>Like the search?</h2> <br/>
    <p class="lead">
      Do you want the same for your website also, sign up today for a free trial and integrate on your
      website.
    </p>
    <br/>
    <p><a class="btn btn-lg btn-success" href="#" role="button">Free Sign Up</a></p>
  </div>

  <footer class="footer">
    <p>&copy; <a href="http://www.searchtap.io">
      www.searchtap.io
    </a></p>
  </footer>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->

<script id="book-template" type="text/x-handlebars-template">

  {{#results}}

  <div class="row">

    <div class="col-lg-2">
      {{#if imgUrl}}
      <img src="{{imgUrl}}" class="img-fluid pull-xs-left" alt="{{title}}">
      {{else}}
      <img src="https://placeimg.com/93/137/nature" class="pull-xs-left" alt="{{title}}">
      {{/if}}
    </div>

    <div class="col-lg-10">
      <h5>{{title}}</h5>
      <div> By {{#authors}} {{this}}, {{/authors}}</div>
      <br/>
      <a target="_blank" class="btn btn-success-outline btn-sm" href="{{url}}">View</a>
    </div>

    <div class="col-lg-12">
      <hr/>
    </div>

  </div>

  {{/results}}

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="bower_components/tether/dist/js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
